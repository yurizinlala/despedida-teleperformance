<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despedida Especial 💙</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="titulo-flutuante">Uma Despedida Cheia de Doces 🍬</h1>
        <p class="subtitulo">Digite a senha que eu te contei no ouvido:</p>
        
        <div class="senha-box">
            <input type="password" id="senha" placeholder="🔑 Senha secreta...">
            <button onclick="verificarSenha()">Abrir Cartinha 🎀</button>
            <p id="mensagem-erro" class="mensagem-erro">Senha errada! Tente de novo 😉</p>
        </div>
    </div>

    <script>
        function verificarSenha() {
            const senha = document.getElementById('senha').value.toLowerCase();
            const mensagemErro = document.getElementById('mensagem-erro');

            // Senhas e páginas correspondentes (adicione mais conforme necessário)
            const senhas = {
                "amigo1segredo": "cartinhas/amigo1.html",
                // Adicione outras senhas aqui: "senha2": "cartinhas/amigo2.html"
            };

            if (senhas[senha]) {
                window.location.href = senhas[senha];
            } else {
                mensagemErro.style.opacity = '1';
                setTimeout(() => { mensagemErro.style.opacity = '0'; }, 2000);
            }
        }
    </script>
</body>
</html>
